<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8" />

    <title>String Cleaner</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css?v=1.0" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <label for="format">Text to formmat</label>
          <textarea name="format" id="format" cols="50" rows="10"></textarea>
        </div>

        <div class="col-6">
          <div class="result-area">
            <label for="result">Formatted</label>
            <textarea name="result" id="result" cols="50" rows="10"></textarea>
            <input
              class="btn btn-primary copy-result"
              type="button"
              value="Copy"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
